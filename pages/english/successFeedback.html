<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        lightblue: '#f2f6fd',
                        darkblue: '#b1cdfc'
                    }
                }
            }
        }
    </script>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <title>Job Search</title>
</head>

<body class="">
    <section class="h-screen bg-gradient-to-t from-lightblue to-darkblue ">
        <div class="py-8 px-4 max-w-screen-md">
            <h2 class="mb-4 text-4xl tracking-tight font-bold text-black dark:text-black"
                style="font-family: Ubuntu; font-weight: bolder;">Thank you for your valuable feedback!!</h2>
            <form action="/" class="space-y-8">
                <button type="submit" 
                    class="py-3 px-5 mt-4 text-sm font-medium text-center text-white rounded-lg bg-sky-500  hover:bg-sky-600 text-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 duration-200">Return
                    </button>
            </form>
        </div>
    </section>
</body>

</html>
